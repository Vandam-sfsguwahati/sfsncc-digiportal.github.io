<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout Example</title>
    <link rel="stylesheet" href="photos.css">
</head>
<body>
    <div class="masonry">
        <img src="https://via.placeholder.com/300x200" alt="Example Image 1">
        <img src="https://via.placeholder.com/300x300" alt="Example Image 2">
        <img src="https://via.placeholder.com/300x400" alt="Example Image 3">
        <img src="https://via.placeholder.com/300x250" alt="Example Image 4">
        <img src="https://via.placeholder.com/300x350" alt="Example Image 5">
        <img src="https://via.placeholder.com/300x300" alt="Example Image 6">
        <img src="https://via.placeholder.com/300x450" alt="Example Image 7">
        <img src="https://via.placeholder.com/300x500" alt="Example Image 8">
        <img src="https://via.placeholder.com/300x220" alt="Example Image 9">
        <img src="https://via.placeholder.com/300x330" alt="Example Image 10">
    </div>

</html>
